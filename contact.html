<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Contatos - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header>
      <div class="box">
        <h1>
          <img src="logo.png" alt="logo da barbearia Alura" />
        </h1>

        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Produtos</a></li>
            <li><a href="contact.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" class="input_pattern" required />

        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          class="input_pattern"
          required
          placeholder="seuemail@dominio.com"
        />

        <label for="phone">Telefone</label>
        <input
          type="tel"
          id="phone"
          class="input_pattern"
          required
          placeholder="(xx) xxxxx-xxxx"
        />

        <label for="message">Mensagem</label>
        <textarea
          cols="70"
          rows="10"
          id="message"
          class="input_pattern"
          required
        ></textarea>

        <fieldset>
          <legend>Como prefere nosso contato?</legend>

          <label for="radio-email">
            <input
              type="radio"
              name="contact"
              value="email"
              id="radio-email"
            />E-mail</label
          >

          <label for="radio-phone"
            ><input
              type="radio"
              name="contact"
              value="phone"
              id="radio-phone"
            />Telefone</label
          >

          <label for="radio-whatsapp">
            <input
              type="radio"
              name="contact"
              value="whatsapp"
              id="radio-whatsapp"
              checked
            />Whatsapp</label
          >
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>

        <label
          ><input type="checkbox" class="checkbox" checked />Gostaria de receber
          nossas novidades por e-mail?
        </label>

        <input type="submit" value="Enviar Formulário" class="send" />
      </form>
    </main>

    <footer>
      <img src="logo-branco.png" alt="logo em branco" />
      <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
    </footer>
  </body>
</html>
